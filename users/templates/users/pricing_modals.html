{% load static %}
{% csrf_token %}

<!-- Pricing Add/Edit Modal -->
<div id="pricingModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="pricingModalTitle">Add Pricing Plan</h2>
            <button type="button" class="modal-close" onclick="closeModal('pricingModal')">&times;</button>
        </div>
        <form id="pricingForm">
            {% csrf_token %}
            <input type="hidden" id="pricingId" name="pricing_id">
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="pricingName">Plan Name <span class="required-indicator">*</span></label>
                        <input type="text" id="pricingName" name="duration_label" placeholder="e.g. 1 Month, 3 Months" required>
                    </div>
                    <div class="form-group">
                        <label for="pricingPrice">Price (â‚±) <span class="required-indicator">*</span></label>
                        <input type="number" id="pricingPrice" name="price" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="pricingDuration">Duration (Days) <span class="required-indicator">*</span></label>
                        <input type="number" id="pricingDuration" name="duration_days" min="1" placeholder="30" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal('pricingModal')">Cancel</button>
                <button type="submit" class="btn-primary">Save Plan</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content modal-small">
        <div class="modal-header">
            <h2>Confirm Delete</h2>
            <button type="button" class="modal-close" onclick="closeModal('deleteModal')">&times;</button>
        </div>
        <div class="modal-body">
            <p id="deleteMessage"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-secondary" onclick="closeModal('deleteModal')">Cancel</button>
            <button type="button" class="btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
    </div>
</div>
